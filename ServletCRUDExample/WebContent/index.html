<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Employee</title>
</head>
<body>
	<h1>Add New Employee</h1>

	<form action="/ServletCRUDExample/SaveServlet" method="post">
		<table>

			<tr>
				<td>Name:</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>EMAIL:</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>

				<td>Country:</td>
				<td><select name="country" style="width: 150px">
						<option>INDIA</option>
						<option>USA</option>
						<option>UK</option>
						<option>Other</option>
				</select></td>

			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="register" value="Register"></td>
			</tr>

		</table>

		<br/>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   <a href="/ServletCRUDExample/ViewServlet">View Employees</a>
<br/>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   <a href="search.html">Search Employee</a>





	</form>

</body>
</html>
