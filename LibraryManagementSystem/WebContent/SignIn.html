<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign In page</title>
</head>
<body>

	<table class="center" border="1" style="background-color: gray; font-family: fantasy; font-size: 13;align-content: center;">
		<thead align="justify" style="color: red;">Please Sign In
		</thead>
		
		<tr autofocus="autofocus">
			<td>UserName:</td>
			<td><input type="text" name="userName"></td>
		</tr>
		
		<tr>
			<td>Password:</td>
			<td><input type="password" name="passWord" autofocus="autofocus"></td>
		</tr>
		
		<tr>
			<td></td>
			<td><input type="submit" name="sub" value="Submit">
			<input type="reset" name="res" value="Reset">
			</td>
		</tr>
		
	</table>

</body>
</html>
